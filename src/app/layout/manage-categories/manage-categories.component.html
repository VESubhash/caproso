<div class="col-lg-12">
    <h3 class="one">Manage Categories of {{organization}}
        <button class="btn Add-userbtn float-right" (click)="addCategory(organizationId)">Add Category</button>
    </h3>
        <div class="card-body table-responsive">
            <table datatable [dtOptions]="dtOptions" class="table  table-striped table-bordered address-table display">
                <thead>
                <tr>
                    <th>Category Name</th>
                    <th class="text-center">Sort</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let tag of tags; let index=index;let last = last;let first = first;" >

                    <td>{{ tag.TagDescr }}</td>
                    <td  class="text-center"><i class="fa fa-arrow-up" (click)="setUp(tag.LTagsId,tags[index - 1].LTagsId, index)" *ngIf="!first" ></i><i class="fa fa-arrow-down" *ngIf="!last" (click)="setDown(tag.LTagsId,tags[index + 1].LTagsId, index)"></i></td>
                    <td class="action-btn"><i class="fa fa-pencil" (click)="goToGroupDetails(tag.LTagsId, organizationId)"></i><i class="fa fa-trash" (click)="showDeleteCategoryConfirmationModal(tag.LTagsId)"></i> </td>

                </tr>

                <tr *ngIf="tags?.length == 0">
                    <td colspan="3" class="no-data-available">No data!</td>
                </tr>
                </tbody>
            </table>
        </div>
</div>
<pa-delete-confirmation-modal-component [innerMessage]="'Please confirm that you wish to delete \n this category'" headerMessage="Are you sure?" [dialogName]="'deleteCategoryDialog'"></pa-delete-confirmation-modal-component>
