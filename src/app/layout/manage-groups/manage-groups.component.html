        <div *ngIf="isCaprosoAdmin"> <button  (click)="goToClientDetails()" class="btn btn-secondary btn-space float-right">Back</button> </div>
        <button class="btn Add-userbtn float-right" (click)="addGroup(organizationId)">Add Group</button>
    </h3>

            <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered address-table display">
                <thead>
                <tr>
                    <th>Group Name</th>
                    <!--<th>Active</th>-->
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let tag of tags">

                    <td>{{ tag.TagDescr }}</td>
                    <!--<td>-->
                        <!--<div class="dropdown">-->
                        <!--<button class="dropbtn"-->
                                <!--[ngClass]="{'bg-success': tag.IsActive.toString().toLowerCase() === 'true', 'bg-danger': tag.IsActive.toString().toLowerCase() === 'false' }">-->
                            <!--{{tag.IsActive.toString().toLowerCase() === 'true'? 'Active': 'InActive'}}-->
                        <!--</button>-->
                        <!--<div class="dropdown-content">-->
                            <!--<a (click)="onStatusChange(tag,true)">Active</a>-->
                            <!--<a (click)="onStatusChange(tag,false)">InActive</a>-->
                        <!--</div>-->
                       <!--</div>-->
                    <!--</td>-->
                    <td class="action-btn">
                        <i class="fa fa-pencil" (click)="goToGroupDetails(tag.LTagsId, organizationId)"></i>
                        <i class="fa fa-trash"></i>
                    </td>

                </tr>

                <tr *ngIf="tags?.length == 0">
                    <td colspan="3" class="no-data-available">No data!</td>
                </tr>
                </tbody>
            </table>
        </div>
</div>
