<div class="col-lg-12">
    <h3 class="one">Manage Project Manager of {{organization}}
        <button class="btn Add-userbtn float-right" (click)="addProjectManager(organizationId)">Add Project Manager</button>
    </h3>
        <div class="card-body table-responsive">
            <table datatable [dtOptions]="dtOptions" class="table  table-striped table-bordered address-table display">
                <thead>
                <tr>
                    <th>Project Manager Name</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let tag of tags; let odd=odd; let even=even" [ngClass]="{ odd: odd, even:even}">

                    <td>{{ tag.TagDescr }}</td>
                    <td class="action-btn"><i class="fa fa-pencil" (click)="goToProjectManagerDetails(tag.LTagsId, organizationId)"></i><i class="fa fa-trash" (click)="showDeleteProjectManagerConfirmationModal(tag.LTagsId)"></i> </td>

                </tr>

                <tr *ngIf="tags?.length == 0">
                    <td colspan="3" class="no-data-available">No data!</td>
                </tr>
                </tbody>
            </table>
        </div>
</div>
<pa-delete-confirmation-modal-component [innerMessage]="'Please confirm that you wish to delete \n this category'" headerMessage="Are you sure?" [dialogName]="'deleteProjectManagerDialog'"></pa-delete-confirmation-modal-component>
