<div class="col-lg-12">
        <h3 class="one">Manage Items of {{organization}} <button class="btn Add-userbtn float-right" (click)="addItems(organizationId)" >Add Item</button></h3>
        <div class="card-body table-responsive">
            <table datatable [dtOptions]="dtOptions" class="table table-bordered item-table display">
                <thead>
                <tr>
                    <th>Item Code</th>
                    <th>Item Description</th>
                    <th>Category </th>
                    <th>Sub Category </th>
                    <th>Unit</th>
                    <th>Unit Price</th>
                    <!--<th>Active</th>-->
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let item of items; let odd=odd; let even=even" [ngClass]="{ odd: odd, even:even}">
                    <td>{{ item.ItemCode }}</td>
                    <td>{{ item.ItemDescr }}</td>
                    <td>{{ item.CategoryName }}</td>
                    <td>{{ item.SubCategoryName }}</td>
                    <td>{{ item.Unit }}</td>
                    <td class="text-right">{{ item.UnitPrice  | currency }}</td>
                    <!--<td>-->
                        <!--<button (click)="onStatusChange(item, !item.IsActive)" class="dropbtn"-->
                                <!--[ngClass]="{'bg-success': item.IsActive.toString().toLowerCase() === 'true', 'bg-danger': item.IsActive.toString().toLowerCase() === 'false' }">-->
                            <!--{{item.IsActive.toString().toLowerCase() === 'true'? 'Active': 'InActive'}}-->
                        <!--</button>-->
                    <!--</td>-->
                    <td  class="action-btn">
                         <i class="fa fa-pencil" (click)="goToItemDetail(item.ItemId)"></i>
                         <i class="fa fa-trash"></i>
                    </td>
                </tr>
                <tr *ngIf="tags?.length == 0">
                    <td colspan="4" class="no-data-available">No data!</td>
                </tr>
                </tbody>
            </table>
        </div>

</div>
